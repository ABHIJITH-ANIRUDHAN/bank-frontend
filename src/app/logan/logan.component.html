<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-lg-7 mt-5">
          <img class="m-2 w-100" height="500px" src="https://www.shutterstock.com/image-photo/male-hands-using-online-banking-260nw-394518415.jpg" alt="login image" width="90%">
        </div>
        <div class="col-lg-5 mt-5">
            <form [formGroup] = "loginForm" style="margin-top: 20%;" class="border p-5 mt-5 me-5" (ngSubmit)="login()">
                <div class="form-floating mb-3">
                    <input name="acno" formControlName="acno" type="text" class="form-control" id="floatingInput" placeholder="Account Number">
                    <label for="floatingInput">Account Number</label>
                  </div>
                  <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" class="text-danger mb-2">Invalid Account Mumber</div>
                  <div class="form-floating">
                    <input name="password" formControlName="password"  type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div> 
                    <div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched" class="text-danger mb-2">Invalid Password</div>
                   <div class="text-danger">
                  {{errorMsg}}
                   </div>
                    <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Login
                      <div *ngIf="successMsg" class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </button>
                    <span class="ms-2">New user? Click here to  <a routerLink="register">Register</a></span>
                  </div>
            </form>
        </div>
    </div>
</div>
